apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: game-point-club
  namespace: game-point-club
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: floatingpoints
    namespace: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: info@game-point.club
        name: fluxcd
      messageTemplate: '{{range .Updated.Images}}{{println .}}{{end}}'
    push:
      branch: main
  update:
    path: ./apps
    strategy: Setters
